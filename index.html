<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Web Development Training</title>
</head>

<body>
  <div class="bg-main">
    <div class="flex-1">
      <img src="./assets/Logo.png" />

      <h2 class="Individuals">For Individuals</h2>
      <p class="for">
        Start benefiting from the wellness experience. For companies looking on increasing productivity, and improving
        organization wellness.
      </p>
    </div>
    <div class="flex-1">
      <div class="card">
        <form>
          <div class="flex" style="padding: 40px; flex-wrap: wrap; gap: 10px">
            <div class="flex flex-1" style="flex-direction: column; min-width: 200px;">
              <label>First Name</label>
              <input class="input" placeholder="Tolu" />
            </div>
            <div class="flex flex-1" style="flex-direction: column; min-width: 200px;">
              <label>Last Name</label>
              <input class="input"/>
            </div>
            <div class="flex flex-1" style="flex-direction: column; min-width: 200px;">
              <label>Gender</label>
              <select aria-placeholder="Select here" class="input">
                <option>Select here</option>
                <option>Male</option>
                <option>Female</option>
              </select>
            </div>
            <div class="flex flex-1" style="flex-direction: column; min-width: 200px;">
              <label>Date of Birth</label>
              <input class="input" placeholder="Select here" type="date;">
              <img src="./assets/Vector.png"
              style="width: 20px; height: 20px; display: block; position: relative; right: -70%; top: -3.5vh;" />
            </div>

            <div class="flex flex-1" style="flex-direction: column; min-width: 200px;">
              <label>Weight(KG)</label>
              <input class="input" placeholder="Enter weight">
            </div>
            <div class="flex flex-1" style="flex-direction: column; min-width: 200px;">
              <label>Height(CM)</label>
              <input class="input" placeholder="Enter height here">

            </div>
            <div class="flex flex-1" style="flex-direction: column; width: 100%;">
              <label>Activity Level</label>
              <select aria-placeholder="Select level" class="input" style="width: 100%;">
                <option>Select here</option>
                <option>1</option>
                <option>2</option>
              </select>
            </div>
            <div class="flex flex-1" style="flex-direction: column; width: 100%;">
              <label>Password</label>
              <input class="input" placeholder="Enter password" type="password" style="width: 100%;" />
              <img src="./assets/show.png"
                style="width: 20px; height: 20px; display: block; position: relative; right: -98%; top: -3.5vh;" />
            </div>
            <button class="button">Register</button>
            <span>By clicking Register, you agree to our <span class="span-1">Terms of Use</span> and our <span class="span-2">Privacy Policy<span></span>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
